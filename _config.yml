# Remote theme directory
remote_theme: analytics-link/analytics-link.github.io

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme

#-------------------------------
# General Site Settings
title: Qasem Al Hijji
description: "I'm a Data Scientist, who's focused on learning and gaining experience by building the projects you see here.  My portfolio focuses on interesting projects I've recently undertaken, with a strong emphasis on business impact. Please visit my Github & LinkedIn pages (or download my Resume) by using the links below!"
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

#-------------------------------
# About Section
subtitle: Data Science <span style="color:#f58506"> Portfolio </span>
location: "KSA"
resume_url: /docs/2022-07-26_CV_Qasem_Al_Hijji.pdf
avatar_image: /img/profile_picture_c.jpg

#-------------------------------
# Contact links
linkedln: "https://www.linkedin.com/in/qasem-al-hijji/" # Add your linkedln handle
github: "https://github.com/Qasem215"  # Add your github handle

paginate: 6
paginate_path: "/page/:num"

sass:
  sass_dir: _sass
  style: compressed # possible values: nested expanded compact compressed

defaults:
  - scope:
      type: posts
    values:
      layout: post
      read_time: true
      share: false


